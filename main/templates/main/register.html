{% extends "main/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div id="register_wrapper">
    <div id="register_body_div">
        <h2>Register</h2>
    <form action="{% url 'register' %}" method="post" id="register_form">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" autcomplete="off">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
</div>
</div>
{% endblock %}
