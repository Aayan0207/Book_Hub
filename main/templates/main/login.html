{% extends "main/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div id="login_wrapper">
    <div id="login_body_div">
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post" id="login_form">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" autocomplete="off" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="off">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <p> Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</div>
</div>

{% endblock %}
